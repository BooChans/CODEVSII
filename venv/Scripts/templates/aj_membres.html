{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Ajouter un nouveau membre {% endblock %}</h1>


{% with messages = get_flashed_messages() %}
{% if messages %}
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.signup_post') }}">Signup post</a>.
    </div>
{% endif %}
{% endwith %}


<form method="post">

    <div class="form-group">
        <label for="Hauteur">Mot de passe du membre</label>
        <textarea name="mdp" placeholder="Mot de passe"
                  class="form-control">{{ request.form['mdp'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="Mail">Mail du membre</label>
        <textarea name="mail" placeholder="Mail"
                  class="form-control">{{ request.form['mail'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="Login">Login du membre</label>
        <textarea name="login" placeholder="Login"
                  class="form-control">{{ request.form['login'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>
{% endblock %}
