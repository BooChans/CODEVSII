{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for i in range(len)%}
        <a href={{adress_list[i]}}>
            <h2>{{ posts[i]['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ posts[i]['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
