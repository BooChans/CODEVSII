{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Ajouter un nouveau vélo {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="Hauteur">Hauteur du vélo</label>
        <textarea name="hauteur" placeholder="Hauteur"
                  class="form-control">{{ request.form['hauteur'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="Longueur">Longueur du vélo</label>
        <textarea name="longueur" placeholder="Longueur"
                  class="form-control">{{ request.form['longueur'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>
{% endblock %}
