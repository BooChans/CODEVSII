{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Se connecter {% endblock %}</h1>


{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="badge badge-primary">
        {{ messages[0] }}.
    </div>
{% endif %}
{% endwith %}


<form method="post">

    <div class="form-group">
        <label for="title">Pseudonyme</label>
        <input type="text" name="login"
               placeholder="Pseudonyme" class="form-control"
               value="{{ request.form['login'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Mot de passe</label>
        <input type="text" name="mdp"
               placeholder="Mot de passe" class="form-control"
               value="{{ request.form['mdp'] }}"></input>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember" name="remember">
        <label class="form-check-label">Se souvenir de moi</label>
      </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </div>
</form>
<a class="btn btn-primary" href="{{ url_for('auth.changepassword') }}" role = "button">Changer son mot de passe</a>

{% endblock %}
