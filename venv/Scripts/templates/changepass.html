{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Se connecter {% endblock %}</h1>


{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="badge badge-primary">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.changepassword') }}">Login post</a>.
    </div>
{% endif %}
{% endwith %}


<form method="post">

    <div class="form-group">
        <label for="title">Pseudonyme</label>
        <input type="text" name="login"
               placeholder="Pseudonyme" class="form-control"
               value="{{ request.form['login'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Mot de passe</label>
        <input type="text" name="mdp"
               placeholder="Mot de passe" class="form-control"
               value="{{ request.form['mdp'] }}"></input>
    </div>

    
    <div class="form-group">
        <label for="title">Nouveau mot de passe</label>
        <input type="text" name="new_mdp"
               placeholder="Nouveau mot de passe" class="form-control"
               value="{{ request.form['new_mdp'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Confirmer</button>
    </div>
</form>


{% endblock %}
