{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Ajouter un nouveau membre {% endblock %}</h1>


{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="badge badge-primary">
        {{ messages[0] }}. 
    </div>
{% endif %}
{% endwith %}


<form method="post">

    <div class="form-group">
        <label for="title">Pseudonyme</label>
        <input type="text" name="login"
               placeholder="Pseudonyme" class="form-control"></input>

    <div class="form-group">
        <label for="title">Mail</label>
        <input type="text" name="mail"
                       placeholder="Mail" class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="title">Mot de passe</label>
        <input type="text" name="mdp"
               placeholder="Mot de passe" class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="title">Confirmez votre mot de passe</label>
        <input type="text" name="omdp"
               placeholder="Confirmez votre mot de passe" class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="title">Numéro de téléphone</label>
        <input type="text" name="numero_tel"
               placeholder="Numéro de téléphone" class="form-control"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>
{% endblock %}
