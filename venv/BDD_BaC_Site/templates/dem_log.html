{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Obtenir son profil {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="id_velo">Login du membre</label>
        <input type="text" name="login"
               placeholder="Login du membre" class="form-control"
               value="{{ request.form['login'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>
{% endblock %}
